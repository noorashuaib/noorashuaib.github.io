<!-- COMMON CODE ACROSS PAGES. -->
<!-- This code creates the menu, logo, and header across the different pages. -->
<!-- See index.html for explanation of this code -->

<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>"The New Normal"</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <script src="script.js"></script>

  <div class="mainHeader">
    <a href="index.html">
      <img class="logo" src="logo.jpg" alt="A picture of A New Normal logo">
    </a>
    <div id="menuButton">
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">MENU</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="index.html">Home</a>
          <a href="synopsis.html">Synopsis</a>
          <a href="gallery.html">Gallery</a>
          <a href="actorBios.html">Actors</a>
        </div>
      </div>
    </div>

  </div>

  <!-- END OF COMMON CODE -->

  <!-- This part of the code is specific to different pages of the website -->

  <!-- Creating a div that wraps around the CSS Grid used for the actors  -->
  <div class="actorImages">

    <!-- Using a similar grid container to the gallery, but using articles so as
to be able to include the titles as well as images.-->
    <div class="grid-container">

      <!-- The classes used are explained in the stylesheet. The articles used here
compile the different elements of each interactive image in one article. The a
tag is used so as to leave room to add a link to the website of the actor in the
future. -->
      <article id="noora" class="actorListing">
        <a class="actorTitle">Noora</a>
        <div class="actorImage">
          <img src="noora.png" alt="Noora">
        </div>
      </article>

      <article id="liyan" class="actorListing">
        <a class="actorTitle">Liyan</a>
        <div class="actorImage">
          <img src="liyan.png" alt="Liyan">
        </div>
      </article>

      <article id="maira" class="actorListing">
        <a class="actorTitle">Maira</a>
        <div class="actorImage">
          <img src="maira.png" alt="Maira">
        </div>
      </article>

      <article id="lucy" class="actorListing">
        <a class="actorTitle">Lucy</a>
        <div class="actorImage">
          <img src="lucy.png" alt="Lucy">
        </div>
      </article>

    </div>

  </div>

</body>


</html>
