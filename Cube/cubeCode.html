<!DOCTYPE html>
<html>
  <head>
       <title>CUBE</title>
       <link rel="stylesheet" href="cubeCode.css"/>
       <link rel="preconnect" href="https://fonts.gstatic.com">
       <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

       <audio id= happy> <source src="happysong.mp3" type="audio/mpeg"></audio>
       <audio id= sad> <source src="sadsong.mp3" type="audio/mpeg"></audio>
       <audio id= angry> <source src="angrysong.mp3" type="audio/mpeg"></audio>
       <audio id= boring> <source src="boringsong.mp3" type="audio/mpeg"></audio>
       <audio id= confused> <source src="confusedsong.mp3" type="audio/mpeg"></audio>
       <audio id= excited> <source src="excitedsong.mp3" type="audio/mpeg"></audio>

  </head>
  <body>
      <div class=top>MUNGTOON</div>
      <div class="main">
        <div class="cube">
          <div class="face  face-front"></div>
          <div class="face  face-back"></div>
          <div class="face  face-left"></div>
          <div class="face  face-top"></div>
          <div class="face  face-bottom"></div>
          <div class="face  face-right"></div>
        </div>
      </div>


      <br />
<br />
<br />

<p class="radioButtons">
<input type="radio" name="rotate-face" value="front" checked />
<!-- <label for="front">Happy</label> -->
<input type="radio" name="rotate-face" value="back" />
<!-- <label for="back">Sad</label> -->
<input type="radio" name="rotate-face" value="left" />
<!-- <label for="left">Angry</label> -->
<input type="radio" name="rotate-face" value="top" />
<!-- <label for="top">Excited</label> -->
<input type="radio" name="rotate-face" value="bottom" />
<!-- <label for="bottom">Fear</label> -->
<input type="radio" name="rotate-face" value="right" />
<!-- <label for="right">Bored</label> -->
</p>

<script src="cubeCode.js"></script>
    </body>
  </html>
