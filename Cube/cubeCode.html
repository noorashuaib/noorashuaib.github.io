  <!DOCTYPE html>
  <html>
      <head>
           <title>CUBE</title>
           <link rel="stylesheet" href="cubeCode.css"/>
      </head>
      <body>
          <script src="cubeCode.js"></script>
          <div class="main">
            <div class="cube">
              <div class="face  face-cover"></div>
              <div class="face  face-side"></div>
              <div class="face  face-spine"></div>
              <div class="face  face-top"></div>
              <div class="face  face-bottom"></div>
              <div class="face  face-back"></div>
            </div>
          </div>

<p class="radioButtons">
    <input type="radio" name="rotate-face" value="cover" checked />
    <label for="cover">Side One</label>
    <input type="radio" name="rotate-face" value="side" />
    <label for="side">Side Two</label>
    <input type="radio" name="rotate-face" value="spine" />
    <label for="spine">Side Three</label>
    <input type="radio" name="rotate-face" value="top" />
    <label for="top">Side Four</label>
    <input type="radio" name="rotate-face" value="bottom" />
    <label for="bottom">Side Five</label>
    <input type="radio" name="rotate-face" value="back" />
    <label for="back">Side Six</label>
</p>
      </body>
  </html>
